<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Michael Crowther -->

<h:head>
	<!-- Meta Tags -->
	<title><ui:insert name="pageName" /></title>

	<link rel="stylesheet" media="screen" href="style/bootstrap.min.css" />
	<link href="style/imsMain.css" type="text/css" rel="stylesheet" />
	<link href="style/imsGenerateOrder.css" type="text/css"
		rel="stylesheet" />
	<link href="style/imsproduct.css" type="text/css" rel="stylesheet" />
	<link href="style/imsCustomerOrder.css" type="text/css"
		rel="stylesheet" />

	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<section class="sidebar">

		<div class="filter">
			<ui:insert name="filterName"></ui:insert>
		</div>
		<div class="filterResults">
			<ui:insert name="filterResults"></ui:insert>

		</div>
		<h:panelGroup id="footer" rendered="#{!hideFooter}">


			<div class="footerWrapper">
				<div class="logo">
					<img src="../img/logo.png" width="200px" height="160px" />
				</div>
				<h:button styleClass="btn btn-info " outcome="imsFrontPage"
					value="Back" />

				<div class="logoffButton1">
					<h:form class="lButton">
						<h:commandButton styleClass="btn btn-primary"
							action="#{login.imsLogoff()}" value="Log Out" />
					</h:form>
					
<!-- 					Removed rendered="#{userEmp.loggedIn}" - button was not appearing on page -->
				</div>
			</div>

		</h:panelGroup>


	</section>

	<main class="content"> <ui:insert name="mainContent2" /> </main>











</h:body>
</html>
