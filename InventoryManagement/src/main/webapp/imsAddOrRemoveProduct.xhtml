<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- Iman Hassan -->

<h:head>
	<ui:define name="pageName" value="IMS Supplier Information">
	</ui:define>
</h:head>

<h:body>
	<ui:composition template="templates/imsTemplate.xhtml">
		<div class="container">

			<div class="leftnavbar">
				<br />
				<ui:define name="filterName">
					<div class="search">
						<h:inputText alt="search">
							<f:passThroughAttribute name="placeholder"
								value="Search by Supplier ID..."></f:passThroughAttribute>
						</h:inputText>
					</div>
				</ui:define>


			</div>
		</div>



		<ui:define name="mainContent2">
		<h:form>
        <h4>Add Product</h4>
        <h:panelGrid columns="3">
            <h:outputLabel for="name">Name:</h:outputLabel>
            <h:inputText value="#{product.productToAdd.name}" id="name"></h:inputText>
            <br />
            <br />
            <h:outputLabel>Description:</h:outputLabel>
            <h:inputText value="#{product.productToAdd.description}"></h:inputText>
            <br />
            <br />
 
            <h:outputLabel>Price:</h:outputLabel>
            <h:inputText value="#{product.productToAdd.price}"></h:inputText>
            <br />
            <br />
 
 			 <h:outputLabel>Weight:</h:outputLabel>
            <h:inputText value="#{product.productToAdd.weight}"></h:inputText>
            <br />
            <br />
 
            <h:outputLabel>Size:</h:outputLabel>
            <h:inputText value="#{product.productToAdd.size}"></h:inputText>
            <br />
            <br />
            
            <h:outputLabel>Category:</h:outputLabel>
            <h:inputText value="#{product.productToAdd.category}"></h:inputText>
            <br />
            <br />
            
            <h:outputLabel>Status:</h:outputLabel>
            <h:inputText value="#{product.productToAdd.status}"></h:inputText>
            <br />
            <br />
            <h:commandButton action="#{product.addProduct()}" value="Submit"></h:commandButton>
        </h:panelGrid>
    	</h:form>
			<h:outputText value="Add Product"></h:outputText>
		</ui:define>
	</ui:composition>
</h:body>
</html>
