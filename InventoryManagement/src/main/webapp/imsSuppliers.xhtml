<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- Iman Hassan -->

<h:head>
	<ui:define name="pageName" value="IMS Supplier Information">
	</ui:define>
</h:head>

<h:body>
	<ui:composition template="templates/imsTemplate.xhtml">
		<div class="container">

			<div class="leftnavbar">
				<br />
				<ui:define name="filterName">
					<div class="search">
					<h:form>
					<h2>Suppliers</h2>
						<h:inputText value="#{supplier.supplierID}" alt="search">
							<f:passThroughAttribute name="placeholder"
								value="Search by Supplier ID..."></f:passThroughAttribute>
						</h:inputText>
						<h:commandButton value="Search" action="#{supplier.searchByID()}" />
					</h:form>

					</div>
				</ui:define>


			</div>
		</div>

		<ui:define name="mainContent2">
			     <h:form>
						<p:dataTable styleclass="fixed-size" id="tbl" var="prod" value="#{supplier.supplier}"
							sortMode="multiple" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
							{PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 			paginator="true" rows="23" style="margin-bottom:20px">>
								<f:facet name="{Exporters}">
					            <h:commandLink>
					            	<img src="./img/excel.jpg" width="24"/>
					                <p:dataExporter type="xls" target="tbl" fileName="StockReport" />
					            </h:commandLink> 
					            <h:commandLink>
					                <img src="./img/pdf.jpg" width="24"/>
					                <p:dataExporter type="pdf" target="tbl" fileName="StockReport"/>
					            </h:commandLink>
					        </f:facet>
					        <f:facet name="header">Sales/Profits of Manufacturers</f:facet>	
					     	<p:column headerText="Name" sortBy="#{prod.ID}">
								<h:outputText value="#{prod.ID}" />
							</p:column>
						</p:dataTable>
						<br></br>
						<div id="error">
						<h:outputText value="#{supplier.error}"> </h:outputText>
						</div>
					</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
