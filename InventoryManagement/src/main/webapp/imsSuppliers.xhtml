<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<!-- Iman Hassan -->

<h:head>
	<ui:define name="pageName" value="IMS Supplier Information">
	</ui:define>
</h:head>

<h:body>
	<ui:composition template="templates/imsTemplate.xhtml">
		<div class="container">

			<div class="leftnavbar">
				<br />
				<ui:define name="filterName">
					<div class="search">
						<h:inputText alt="search">
							<f:passThroughAttribute name="placeholder"
								value="Search by Supplier ID..."></f:passThroughAttribute>
						</h:inputText>
					</div>
				</ui:define>


			</div>
		</div>



		<ui:define name="mainContent2">
			<div class="righttitletable">

				<div>
						<h:form>
	<p:dataTable var="prod" value="#{supplier.supplier}"
							sortMode="multiple">
							<f:facet name="header">
            Purchase Orders
        </f:facet>
							<p:column headerText="Supplier ID" sortBy="#{prod.ID}">
								<h:outputText value="#{prod.ID}" />
							</p:column>
							
							
						</p:dataTable>
							</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
