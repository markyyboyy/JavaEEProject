<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="templates/imsTemplate.xhtml">

	<ui:define name="pageName">IMS - Purchase Orders</ui:define>

	<ui:define name="mainContent2">

		<h2>Purchase Orders</h2>

		<h:dataTable value="#{purchaseOrder.purchaseList}" var="pO">
			<h:column>
				<f:facet name="header">Order ID</f:facet>
						#{pO.order_id}
			</h:column>
			<h:column>
				<f:facet name="header">Date Placed</f:facet>
						#{pO.datePlaced}
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
						#{pO.status}
			</h:column>
			<h:column>
				<f:facet name="header">Order ID</f:facet>
						#{pO.supplier_id}
			</h:column>	
			
		</h:dataTable>
	</ui:define>

</ui:composition>

</html>
