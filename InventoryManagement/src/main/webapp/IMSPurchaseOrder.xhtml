<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/imsTemplate.xhtml">

	<ui:define name="pageName">IMS - Purchase Orders</ui:define>

		<ui:define name="mainContent2">
			<div class="righttitletable">

				<div id="scrollpane">
					<h:form>
	<p:dataTable var="prod" value="#{purchaseOrder.purchaseList}"
							sortMode="multiple">
							<f:facet name="header">
            Purchase Orders
        </f:facet>
							<p:column headerText="Product ID" sortBy="#{prod.orderID}">
								<h:outputText value="#{prod.orderID}" />
							</p:column>

							<p:column headerText="Date Placed" sortBy="#{prod.datePlaced}">
								<h:outputText value="#{prod.datePlaced.time.toGMTString()}" />
							</p:column>
							
							<p:column headerText="Status" sortBy="#{prod.status}">
								<h:outputText value="#{prod.status}" />
							</p:column>
						</p:dataTable>
							</h:form>
				</div>
			</div>
		</ui:define>

</ui:composition>
</html>
