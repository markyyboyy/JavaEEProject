<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Mark Freeman -->
<ui:composition template="templates/imsTemplate.xhtml">

	<ui:define name="pageName">Stock Level</ui:define>

	<ui:define name="filter">
		<h:form>
			<f:passThroughAttribute name="placeholder" value="Filter Results"/>
			<f:passThroughAttribute name="alt" value="Filter Results"/>			
		</h:form>
	</ui:define>
	
	<ui:define name="filterResults">
		<h1>Generate Order</h1>
		<h:form>
		<h:commandButton value="Sort By Quantity" action="#{generated.sortByQuantity}" />
		<h:commandButton value="Unsort" action="#{generated.unsort}" />
		</h:form>
	</ui:define>
		
	<ui:define name="mainContent2">
	<div id = "productID">
	<h3>ProductID</h3>
	<ui:repeat var="p" value="#{generated.productItems}">
	<p><h:outputText value="#{p.ID}" /></p>
	</ui:repeat>
</div>
	<div id = "productName">
	<h3>Product Name</h3>
	<ui:repeat var="p" value="#{generated.productItems}">
	<p><h:outputText value="#{p.name}" /></p>
	</ui:repeat>
</div>
	<div id="quantity">
		<h3>Remaining</h3>
		<ui:repeat var="p" value="#{generated.productItems}">
	<p><h:outputText value="#{p.stockLevel}" /></p>
	</ui:repeat>
	</div>
	<div id="suggested">
		<h3>Suggested</h3>
	<ui:repeat var="quantity" value="#{generated.suggestedQuanity}">
	<p><h:outputText value="#{quantity.intValue()}" /></p>
	</ui:repeat>
		<ui:repeat var="quantity" value="#{generated.suggestedQuanity}">
	</ui:repeat>
	</div>
	<div id = "price">
	<h3>Price</h3>
	<ui:repeat var="p" value="#{generated.price}">
	<p><h:outputText value="#{p}" /></p>
	</ui:repeat>
	</div>
	<div id = "form">
	<h:form>
		<label>Enter the number you would like to keep:</label>
		<h:inputText value="#{generated.productID}">
			<f:passThroughAttribute name="placeholder" value="message..."/>
		</h:inputText>
		<h:commandButton value="Add To Order" action="#{generated.generateOrder}" />
	</h:form>
	</div>
	</ui:define>
</ui:composition>
</html>
