<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
<!-- Meta Tags -->
<title><ui:insert name="pageName" /></title>



<link rel="stylesheet" media="screen" href="../style/bootstrap.min.css" />
<link href="../style/main.css" type="text/css" rel="stylesheet" />
<link href="../style/mobileMain.css" type="text/css" rel="stylesheet" />
<script src="../js/jquery-3.1.1.min.js"></script>
<meta charset="UTF-8"/>

<!-- <h:outputStylesheet library="style" name="main.css"></h:outputStylesheet> -->
</h:head>

<h:body>

	<header>

		<div class="homeLogo">
			<a href="home.xhtml"> <img src="../img/logo.png"></img></a>
		</div>

		<nav>
			<div class="navWrapper">
				<div class="searchInputBanner">
					<div class="mainSearchBanner">
						<h:inputText alt="search">
							<f:passThroughAttribute name="placeholder" value="Search..."></f:passThroughAttribute>
						</h:inputText>
					</div>
					<div style="float: left">
						<span class="glyphicon glyphicon-search	Try it searchIcon" />
					</div>
				</div>

				<div class="">
					<div class="navigation row">
						<div class="col-sm-3 buttonMargin">
							<h:button styleClass="btn btn-primary" outcome="catalogue"
								value="Browse" />
						</div>
						<div class="col-sm-3 buttonMargin">
							<h:button styleClass="btn btn-primary"
								outcome="SpecialOffer.xhtml" value="Special Offers" />
						</div>
						<div class="col-sm-3 buttonMargin">
							<h:button styleClass="btn btn-primary" outcome="faq.xhtml"
								value="FAQ" />
						</div>
						<div class="col-sm-3 buttonMargin">
							<h:button styleClass="btn btn-primary" outcome="about.xhtml"
								value="About Us" />
						</div>
					</div>
				</div>

				<div class="loggedInMenu">

					<h:selectOneMenu value="My Account"
						styleClass="dropdown-toggle dropdown" rendered="#{user.loggedIn}">
						<f:passThroughAttribute name="data-toggle" value="dropdown" />
						<f:passThroughAttribute name="role" value="button" />
						<f:passThroughAttribute name="aria-haspopup" value="true" />
						<f:passThroughAttribute name="aria-expanded" value="false" />
						<div class="dropdown-menu">
							<f:selectItem itemLabel="Payment Details" itemValue="1"
								outcome="" />
							<f:selectItem itemLabel="Order History" itemValue="2" />

						</div>
					</h:selectOneMenu>
				</div>
			</div>

			<div class="loginButton">
			<h:form>
				<h:commandButton styleClass="btn btn-primary" rendered="#{!user.loggedIn}"
					action="login.xhtml" value="Login/Register" />
					</h:form>
			</div>

			<div class="logoffButton">
				<h:form>
				<h:commandButton styleClass="btn btn-primary" rendered="#{user.loggedIn}"
					action="#{login.logoff()}" value="Log Out"  />
					</h:form>
			</div>




		</nav>
	</header>
	<main class="content"> <ui:insert name="mainContent" /> </main>
	<footer class="">
		<div class="footerWrapper">
			<div>
				<a href="#">| FooterTestA</a>
			</div>
			<div>
				<a href="#">| FooterTestA</a>
			</div>
			<div>
				<a href="#">| FooterTestA</a>
			</div>
			<div>
				<a href="#">| FooterTestA</a>
			</div>
			<div>
				<a href="#">| FooterTestA</a>
			</div>
		</div>
	</footer>
</h:body>
</html>
