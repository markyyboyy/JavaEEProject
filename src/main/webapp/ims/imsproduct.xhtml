<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- RyanB -->

<h:head>
	<ui:define name="pageName" value="Product Information">
	</ui:define>
</h:head>

<h:body>
	<ui:composition template="../templates/imsTemplate.xhtml">
		<div class="container">

			<div class="leftnavbar">
				<br />
				<ui:define name="filterName">
					<div class="search">
						<h:inputText alt="search">
							<f:passThroughAttribute name="placeholder"
								value="Search by Product ID..."></f:passThroughAttribute>
						</h:inputText>
					</div>
				</ui:define>

				<ui:define name="filterResults">
					<div class="filter">

						<div class="category dropdown">

							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown" />
								<h:selectOneMenu value="dropdown">
										<f:selectItems value="#{product.categories}" />
								</h:selectOneMenu>
							</div>

							<div class="status dropdown">
								<br />
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown" />
								<h:selectOneMenu value="dropdown">
									<ui:repeat value="#{product.products}" var="prod">
										<f:selectItem itemValue="#{prod.category}" itemLabel="#{prod}" />
									</ui:repeat>
								</h:selectOneMenu>
							</div>

							<div class="supplier dropdown">
								<br />
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown" />
								<h:selectOneMenu value="dropdown">
									<ui:repeat value="#{product.products}" var="prod1">
										<f:selectItem itemValue="#{prod1.status}" itemLabel="#{prod1}" />
									</ui:repeat>
								</h:selectOneMenu>
							</div>

						</div>
					</div>

				</ui:define>
			</div>
		</div>



		<ui:define name="mainContent2">
			<div class="righttitletable">

						<div id = "scrollpane">
						<h:form>
					 <p:dataTable var="prod" value="#{product.products}" sortMode="multiple">
        <f:facet name="header">
            Product Information
        </f:facet>
										<p:column headerText="Product ID" sortBy="#{prod.ID}">
											<h:outputText value="#{prod.ID}" />
										</p:column>
										
										<p:column headerText="Category" sortBy="#{prod.category}" >
											<h:outputText value="#{prod.category}" />
										</p:column>

										<p:column headerText="Name" sortBy="#{prod.name}" >
											<h:outputText value="#{prod.name}" />
										</p:column>

										<p:column headerText="Description" sortBy="#{prod.description}" >
											<h:outputText value="#{prod.description}" />
										</p:column>

										<p:column headerText="Stock Level" sortBy="#{prod.stockLevel}" >
											<h:outputText value="#{prod.stockLevel}" />
										</p:column>> 
								        
								        <p:column headerText="Status" sortBy="#{prod.status}">
											<h:outputText value="#{prod.status}" />
										</p:column>
    </p:dataTable>
    </h:form>
   







				</div>
							</div>
					</ui:define>
				</ui:composition>
		</h:body>
</html>
