<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsf/core">
<!-- RyanB -->

<h:head>
	<ui:define name="pageName" value="Product Information">
	</ui:define>
</h:head>

<h:body>
	<ui:composition template="../templates/imsTemplate.xhtml">
		<div class="container">

			<div class="leftnavbar">
				<br />
				<ui:define name="filterName">
					<div class="search">
						<h:inputText alt="search">
							<f:passThroughAttribute name="placeholder"
								value="Search by Product ID..."></f:passThroughAttribute>
						</h:inputText>
					</div>
				</ui:define>

				<ui:define name="filterResults">
					<div class="filter">

						<div class="category dropdown">

							<div class="dropdown">
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown" />
								<h:selectOneMenu value="dropdown">
									<ui:repeat var="Cat" value="#{product.product.category}">
										<f:selectItem itemValue="#{Cat}" itemLabel="#{Cat}" />
									</ui:repeat>
								</h:selectOneMenu>
							</div>

							<div class="status dropdown">
								<br />
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown" />
								<h:selectOneMenu value="dropdown">
									<ui:repeat var="Cat" value="#{product.product.status}">
										<f:selectItem itemValue="#{Cat}" itemLabel="#{Cat}" />
									</ui:repeat>
								</h:selectOneMenu>
							</div>

							<div class="supplier dropdown">
								<br />
								<button class="btn btn-primary dropdown-toggle" type="button"
									data-toggle="dropdown" />
								<h:selectOneMenu value="dropdown">
									<ui:repeat var="Cat" value="#{product.product.status}">
										<f:selectItem itemValue="#{Cat}" itemLabel="#{Cat}" />
									</ui:repeat>
								</h:selectOneMenu>
							</div>

						</div>
					</div>

					<div class="logo">
						<br /> <br /> <br /> <a><img src="../img/logo.png"
							width="250px" height="210px" /></a>
					</div>

				</ui:define>


			</div>
		</div>



		<ui:define name="mainContent2">
			<div class="righttitletable">
				<div class="title">
					<h2>
						<b>Product Information Table</b>
					</h2>
					<br />
				</div>
				<div class="table">
					<div class="table-wrapper">
						<div class="table-scroll">
							<table border="1" style="width: 100%">
								<h:form>
							        <h:dataTable value="#{product.product}" var="product1" border="2"
							            cellspacing="1" cellpadding="1">
							            <h:column>
							                <c:facet name="header">PRODUCT ID</c:facet>
							                    #{product1.productId}
							                </h:column>
							            <h:column>
							                <c:facet name="header">CATEGORY</c:facet>
							                    #{product1.category}
							                </h:column>
							            <h:column>
							                <c:facet name="header">NAME</c:facet>
							                    #{product1.name}
							                </h:column>
							            <h:column>
							                <c:facet name="header">DESCRIPTION</c:facet>
							                    #{product1.desc}
							                </h:column>
							            <h:column>
							                <c:facet name="header">SUPPLIER</c:facet>
							                    #{product1.supplier}
							                </h:column>
							            <h:column>
							                <c:facet name="header">QUANTITY IN STOCK</c:facet>
							                    #{product1.quantity}
							            </h:column>
							            <h:column>
							                <c:facet name="header">STATUS</c:facet>
							                    #{product1.status}
							            </h:column>
       							 </h:dataTable>
</h:form>
</table>
</div>
</div>
</div>
</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
