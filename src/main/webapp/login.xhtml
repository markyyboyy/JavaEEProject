<!DOCTYPE html>
<html lang="en" 
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<!-- Meta Tags -->
<title> 
	<ui:insert name="Login/Register" />
</title>

<meta name="description" content="Login to NB Gardens" />
<meta name="Author" content="Richard Allen" />

<!-- CSS Links -->
<link rel="stylesheet" media="screen" href="style/bootstrap.min.css" />
<link href="style/main.css" type="text/css" rel="stylesheet" />

</head>


<body>

	<h:form class="login">
		<h4>Login</h4>
		<label> Email </label>
		<h:inputText value ="#{customer.email}">
			<f:passThroughAttribute name="type" value="text" ></f:passThroughAttribute>
			<f:passThroughAttribute name="placeholder" value="email.."  ></f:passThroughAttribute>
			<f:passThroughAttribute name="alt" value="Email" ></f:passThroughAttribute>
			<f:passThroughAttribute name="required" value="required"  ></f:passThroughAttribute>
		</h:inputText>
		<br />
		<label>Password</label>
		<h:inputText>
			<f:passThroughAttribute name="type" value="password"  ></f:passThroughAttribute>
			<f:passThroughAttribute name="placeholder" value="password.." ></f:passThroughAttribute>
			<f:passThroughAttribute name="alt" value="Password"  ></f:passThroughAttribute>
			<f:passThroughAttribute name="required" value="required" ></f:passThroughAttribute>
		</h:inputText>
		<br>
	</h:form>

	<hr>
	<form id=register>
		<h4>Register</h4>
		<label>Email</label> <input name=register type=text
			placeholder="email address" required="required"><br>
		<label>Password</label> <input name=register type=password
			placeholder="password" required="required"><br>
		<label>Name</label> <input name=register type=text placeholder="name"
			required="required"><br>
		<h5>Address</h5>
		<label> House Number </label> <input name=register_address type=number
			placeholder="1"><br>
		<label> House Name</label> <input name=register_address type=text
			placeholder="Number One"><br>
		<label> Street</label> <input name=register_address type=text
			placeholder="street" required="required"><br>
		<label> Town</label> <input name=register_address type=text
			placeholder="town" required="required"><br>
		<label> Postcode</label> <input name=register_address type=text
			placeholder="postcode" required="required"><br>
		<input type="submit" value="Register">
	</form>

<footer> </footer>
</body>
