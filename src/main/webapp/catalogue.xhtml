<!-- Michael Crowther -->
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="./templates/main.xhtml">

	<ui:define name="Page Name">Catalogue</ui:define>

	<ui:define name="mainContent">


		<h:form>
			<div class="container-fluid">
				<h2>Catalogue</h2>


				<div class="row">
					<div class="col-md-12">
						<h:inputText value="#{search.term}" class="form-control">

							<f:passThroughAttribute name="type" value="text" />
							<f:passThroughAttribute name="placeholder" value="Search..." />
							<f:passThroughAttribute name="alt" value="Search" />

							<h:commandButton action="#{search.search}" value="Seach"
								class="btn btn-success">
								<f:passThroughAttribute name="style" value="display: none;" />
							</h:commandButton>

						</h:inputText>
					</div>
				</div>


				<div class="row">

					<div class="col-md-6 col-xs-12">
						<label for="Rating">Min Rating</label>
						<h:selectOneMenu ID="Rating">
							<f:selectItem itemValue="1" itemLabel="1 Start" />
							<f:selectItem itemValue="2" itemLabel="2 Start" />
							<f:selectItem itemValue="3" itemLabel="3 Start" />
							<f:selectItem itemValue="4" itemLabel="4 Start" />
							<f:selectItem itemValue="5" itemLabel="5 Start" />
						</h:selectOneMenu>
					</div>


					<div class="col-md-6 col-xs-12">
						<label for="maxPrice">Max Price</label> <input type="range"
							name="ageInputName" id="maxPriceRangeId" value="2500" min="1"
							max="5000" oninput="maxPriceRange.value = maxPriceRangeId.value" />
						<output name="ageOutputName" id="maxPriceRange">2500</output>
					</div>
				</div>



				<div class="row">
					<div class="text-right col-md-2 col-xs-12">
						<button name="btnSearch">Search</button>
					</div>

				</div>

			</div>

		</h:form>
		<div class="container-fluid">

			<div class="resultsPane row">

				<div class="col-md-12">

					<div class="col-md-2 col-xs-12 fr sortBy">

						<h:selectOneMenu ID="Rating">
							<f:selectItem itemValue="sortByRatingA" itemLabel="Rating (asc)" />
							<f:selectItem itemValue="sortByRatingD" itemLabel="Rating (desc)" />
							<f:selectItem itemValue="sortByPriceA" itemLabel="Price (asc)" />
							<f:selectItem itemValue="sortByPriceD" itemLabel="Price (desc)" />
						</h:selectOneMenu>

					</div>

				</div>


				<div class="container-fluid">
					
					<div class="row">
					
					<h:commandLink value="Previous" action="#{browse.previous}"
						rendered="#{browse.pagination.hasPreviousPage}" />
						
						<h:outputText value="						
						#{browse.pagination.pageFirstItem + 1}..						
						#{browse.pagination.pageLastItem + 1}/						
						#{browse.pagination.itemsCount}" />
						
						<h:commandLink value="Next" action="#{browse.next}"						
						rendered="#{browse.pagination.hasNextPage}" />

					</div>
					
					<div class="row">
						

						<ui:repeat var="prod" value="#{Catalogue.products}">

							<div class="col-md-3 col-sm-6 col-xs-12 resultsPane" style="background-color: blue;">

								<h2>#{prod.name}</h2>

								<div>
									<span>#{prod.desc}</span>
								</div>


							</div>

						</ui:repeat>
						
						
					</div>
				</div>
				
				
				
				
				
				
				
				<div class="imgWrapper">
					<img src="#{prod.images.get(0).src}" alt="#{prod.name}" />
				</div>

				<div class="productInfo"></div>

			</div>

		</div>

	</ui:define>
</ui:composition>

</html>
