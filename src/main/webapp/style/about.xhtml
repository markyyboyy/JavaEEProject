<!DOCTYPE html>
<html lang="en"
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>
<ui:insert name="About Us" />
</title>
</head>
<body>
<div class="container">
<nav class="navbar navbar-fixed-top navbar-inverse">
<div class="container">
<div class="navbar-header">
<button type="button" class="navbar-toggle collapsed"
data-toggle="collapse" data-target="#navbar" aria-expanded="false"
aria-controls="navbar">
<span class="sr-only">Toggle Navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="nbgardens.xhtml">NB Gardens</a>
</div>
<div id="navbar" class="collapse navbar-collapse">
<ul class="nav navbar-nav navbar-left">
<li><a class="navbar-brand" href="nbgardens.xhtml">Browse</a></li>
<li><a class="navbar-brand" href="browse.xhtml">Special Offers</a></li>
<li><a class="navbar-brand" href="browse.xhtml">FAQ</a></li>
<li><a class="navbar-brand" href="browse.xhtml">About Us</a></li>
<li><a class="navbar-brand" href="browse.xhtml">My Account/Basket</a></li>
<li>
<h:outputLink styleClass="navbar-brand" rendered="#{!user.loggedIn}"
value="register.xhtml">register</h:outputLink>
</li>
</ul>
<h:form class="navbar-form navbar-left">
<h:inputText value="#{search.term}" class="form-control">
<f:passThroughAttribute name="type" value="text" />
<f:passThroughAttribute name="placeholder" value="Search..." />
<f:passThroughAttribute name="alt" value="Search" />
</h:inputText>
<h:commandButton action="#{search.search}" value="Seach"
class="btn btn-success">
<f:passThroughAttribute name="style" value="display: none;" />
</h:commandButton>
</h:form>
<h:form class="navbar-form navbar-right" rendered="#{!user.loggedIn}">
<div class="form-group">
<h:inputText class="form-control" value="#{login.email}" >
<f:passThroughAttribute name="type" value="email" />
<f:passThroughAttribute name="placeholder" value="email..." />
<f:passThroughAttribute name="alt" value="Enter Email" />
<f:passThroughAttribute name="required" value="required" />
</h:inputText>
<h:inputText class="form-control" value="#{login.password}" >
<f:passThroughAttribute name="type" value="password" />
<f:passThroughAttribute name="placeholder" value="password..." />
<f:passThroughAttribute name="alt" value="Enter Password" />
<f:passThroughAttribute name="required" value="required" />
</h:inputText>
<h:commandButton class="btn btn-success" action="#{login.login}"
value="Sign In" />
</div>
</h:form>
</div>
</div>
</nav>
<ui:insert name="maincontent" />
<hr />
<footer>
<p>© 2016 QA Consulting.</p>
</footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" />
<script src="js/bootstrap.min.js" type="text/javascript" />
</body>
</html>
