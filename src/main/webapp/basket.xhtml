<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en"
	template="0template/main.xhtml">

<h:body>
	<ui:composition template="./templates/main.xhtml">
		<ui:define name="mainContent">
			<h1>Shopping Basket</h1>

			<div id="shopping">
				<a href="catalogue.xhtml">
					<button name="continueShopping">Continue Shopping</button>
				</a> 
				<section class="container">
					


					<div class="productInfo">
						<form>

							<div class="quantitybuttons">

								<div>
									<input type="submit" value="-"></input>
								</div>

								<div>
									<input type="text" placeholder="1" name="quantity" />
								</div>


								<div>
									<input type="submit" value="+"></input>
								</div>

							</div>


						</form>

						
					</div>
				</section>



				<br /> <br /> <br />
				<div class="text-right">
					<button name="proceedToCheckout">Proceed to Checkout</button>
				</div>
			</div>





		</ui:define>
	</ui:composition>
</h:body>
</html>
