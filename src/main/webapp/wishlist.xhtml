<html xmlns="https://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en" template="0template/main.xhtml">
<h:body>
<ui:composition template="./templates/main.xhtml">
<ui:define name="mainContent">
<div>
	<div class="wish1">
		<h3>You Wished For...</h3>
	</div>
	<div class = "wish2">
		<div class="left">
			<img class="gnome" src="#{wishlist.image}"></img>
		</div>
		<div class="right">
			<h:form>
							<ui:repeat var="product" value="#{wishlist.wishlist}">
								<tr>
									<th><h:commandLink action="#{products.select(product.id)}"><h:outputText value="#{product.id}" /></h:commandLink></th>
									<th><h:commandLink action="#{products.select(product.id)}"><h:outputText value="#{product.name}" /></h:commandLink></th>
									</tr>
									</ui:repeat>
									</h:form>
									
		</div>
	</div>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
