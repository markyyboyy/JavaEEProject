	<header>

	<body>
	
		<form id = login>
			<h4> Login </h4>
				<label>  Email  </label>
				<input name = login type = text placeholder = "email address" required = "required"><br>
				<label>Password</label>
				<input name = login type = password placeholder = "password" required = "required"><br>
				<input type = "submit" value = "Login">
		</form>
	
		<hr>
			
		<form id = register>
			<h4> Register </h4>
				<label>Email</label>
				<input name = register type = text placeholder = "email address" required = "required"><br>
				<label>Password</label>
				<input name = register type = password placeholder = "password" required = "required"><br>
				<label>Name</label>
				<input name = register type = text placeholder = "name" required = "required"><br>
				
				
					<h5>Address </h5>
						<label> House Number </label>
							<input name = register_address type = number placeholder = "1"><br>
						<label> House Name</label>
							<input name = register_address type = text placeholder = "Number One"><br>
						<label> Street</label>
							<input name = register_address type = text placeholder = "street" required = "required"><br>
						<label> Town</label>
							<input name = register_address type = text placeholder = "town" required = "required"><br>
						<label> Postcode</label>
							<input name = register_address type = text placeholder = "postcode" required = "required"><br>
					
					
					<input type = "submit" value = "Register">
		</form>
		
	
	</body>
