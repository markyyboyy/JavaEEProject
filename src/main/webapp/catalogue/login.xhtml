

<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Author: Richard Allen -->


<h:body>
	<ui:composition template="../templates/main.xhtml">
		<ui:define name="mainContent">
			<script>

			function showRegister(args) {

				var elm = $("#formRegister");

				$(elm).show();
				return false;
			}

		</script>

			<h:form class="login">
				<br />
				<label>Email</label>
				<h:inputText value="#{login.email}">
					<f:passThroughAttribute name="class" value="form-control"></f:passThroughAttribute>
					<f:passThroughAttribute name="type" value="text"></f:passThroughAttribute>
					<f:passThroughAttribute name="placeholder" value="email.."></f:passThroughAttribute>
					<f:passThroughAttribute name="alt" value="Email"></f:passThroughAttribute>
					<f:passThroughAttribute name="required" value="required"></f:passThroughAttribute>
				</h:inputText>

				<br />
				<label>Password</label>
				<h:inputText value="#{login.password}">
					<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
					<f:passThroughAttribute name="placeholder" value="password.."></f:passThroughAttribute>
					<f:passThroughAttribute name="alt" value="Password"></f:passThroughAttribute>
					<f:passThroughAttribute name="required" value="required"></f:passThroughAttribute>
				</h:inputText>
				<br></br>
				<br></br>
				<h:commandButton action="#{login.login}"
					styleClass="btn btn-primary">


					<f:passThroughAttribute name="value" value="Login" />
					<f:passThroughAttribute name="type" value="submit" />
				</h:commandButton>
				<br></br>
				<h:commandButton styleClass="btn btn-primary">


					<f:passThroughAttribute name="value" value="Forgotten Password" />
					<f:passThroughAttribute name="type" value="submit" />
				</h:commandButton>
				<br></br>
				</h:form>
		
			
				<h:commandButton onmousedown="showRegister(this)" styleClass="btn btn-primary">

					<f:passThroughAttribute name="value" value="Register" />
				</h:commandButton>
	
			<br />
			<br />

			<hr />
			<h:form id="formRegister" class="register" style="display: none">
				<h4>Register</h4>
				<label>Email</label>
				<h:inputText value="#{customer.email}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="email address" />
					<f:passThroughAttribute name="alt" value="email address" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Password</label>
				<h:inputText value="#{customer.password}">
					<f:passThroughAttribute name="type" value="password" />
					<f:passThroughAttribute name="placeholder" value="password" />
					<f:passThroughAttribute name="alt" value="password" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Name</label>
				<h:inputText value="#{customer.password}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="name" />
					<f:passThroughAttribute name="alt" value="name" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<h5>Address</h5>
				<label> House Number </label>
				<h:inputText value="#{customer.houseNumber}">
					<f:passThroughAttribute name="type" value="number" />
					<f:passThroughAttribute name="placeholder" value="house number.." />
					<f:passThroughAttribute name="alt" value="house number" />
				</h:inputText>
				<br></br>
				<label> House Name</label>
				<h:inputText value="#{customer.houseName}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="house name.." />
					<f:passThroughAttribute name="alt" value="house name" />
				</h:inputText>
				<br></br>
				<label> Street</label>
				<h:inputText value="#{customer.street}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="street.." />
					<f:passThroughAttribute name="alt" value="street" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label> Town</label>
				<h:inputText value="#{customer.town}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="town.." />
					<f:passThroughAttribute name="alt" value="town" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>

				<label> Postcode</label>
				<h:inputText value="#{customer.postcode}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="postcode.." />
					<f:passThroughAttribute name="alt" value="postcode" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<br></br>
				<h:commandButton action="#{customer.register}" value="Register"
					styleClass="btn btn-primary">
					<f:passThroughAttribute name="type" value="submit" />
				</h:commandButton>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
