<!-- Michael Crowther -->
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




<ui:composition template="../templates/main.xhtml">

	<ui:define name="Page Name">Catalogue</ui:define>

	<ui:define name="mainContent">


		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<SCRIPT type="text/javascript">
			function showHover(args) {

				var onHover = $(args).children()[0].children[1];
				$(onHover).show();
			}

			function hideHover(args) {
				var onHover = $(args).children()[0].children[1];
				$(onHover).hide();
			}
		</SCRIPT>


		<div class="container-fluid">

			<h:form>
				<h2>Catalogue</h2>

				<div class="row">

					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">

								<h:inputText value="#{search.term}" class="form-control">

									<f:passThroughAttribute name="type" value="text" />
									<f:passThroughAttribute name="placeholder" value="Search..." />
									<f:passThroughAttribute name="alt" value="Search" />

								</h:inputText>
							</div>
						</div>
					</div>
					<div class="col-md-12">

						<div class="row marginBottom">

							<div class="col-md-6 col-xs-12">
								<label for="Rating">Min Rating</label>
								<h:selectOneMenu ID="Rating">
									<f:selectItem itemValue="1" itemLabel="1 Start" />
									<f:selectItem itemValue="2" itemLabel="2 Start" />
									<f:selectItem itemValue="3" itemLabel="3 Start" />
									<f:selectItem itemValue="4" itemLabel="4 Start" />
									<f:selectItem itemValue="5" itemLabel="5 Start" />
								</h:selectOneMenu>
							</div>


							<div class="col-md-6 col-xs-12">
								<label for="maxPrice">Max Price</label> <input type="range"
									name="ageInputName" id="maxPriceRangeId" value="2500" min="1"
									max="5000"
									oninput="maxPriceRange.value = maxPriceRangeId.value" />
								<output name="ageOutputName" id="maxPriceRange">2500</output>
							</div>
						</div>
					</div>
				</div>
				<div class="row marginBottom">
					<div class="text-right col-md-12 col-xs-12">
						<h:commandButton type="submit" action="#{search.search()}"	value="Seach" />
						<!-- 						<button name="btnSearch">Search</button> -->
					</div>

				</div>
				<div class="row marginBottom">
					<div class="col-md-12">

						<div class="col-md-2 col-xs-12 fr sortBy">

							
						</div>

					</div>
				</div>

				</h:form>
				<h:form>


				<div class="row marginBottom">
					<div class="col-md-12" style="height: 20px">

						<h:commandLink value="Previous" action="#{Catalogue.previous}"
							rendered="#{Catalogue.pagination.hasPreviousPage}" />

						<h:outputText
							value="#{Catalogue.pagination.pageFirstItem + 1}..
									#{Catalogue.pagination.pageLastItem + 1}/
									#{Catalogue.pagination.itemsCount}" />

						<h:commandLink value="Next" action="#{Catalogue.next}"
							rendered="#{Catalogue.pagination.hasNextPage}" />
					</div>
				</div>



				<div class="row marginBottom">




					<ui:repeat var="prod" value="#{Catalogue.products}">



						<div id="produc1t" onmouseover="showHover(this)"
							onmouseleave="hideHover(this)"
							class="col-md-3 col-sm-6 col-xs-12 resultSingleWrapper">

							<div class="imgWrapper">

								<h:graphicImage value="" url="/img/ggnome1.jpg" onclick="#" />

								<div id="imgProduct" class="onHover">

									<div class="star">
										<c:if test="#{user.loggedIn}">
											<h:commandLink action="#{basket.addToBasket(prod.id)}"
												styleClass="glyphicon glyphicon-star"></h:commandLink>
										</c:if>

									</div>

									<div class="basket">
										<h:commandLink action="#{basket.addToBasket(prod.id)}"
											styleClass="glyphicon glyphicon-shopping-cart"></h:commandLink>
									</div>

								</div>
							</div>



							<div class="resultDesc">

								<div class="">
									<h2>#{prod.name}</h2>

									<div>
										<span>#{prod.description}</span>
									</div>

									<div>

										<ui:repeat size="5">
											<span class="glyphicon glyphicon-star"></span>
										</ui:repeat>



									</div>


								</div>


							</div>
						</div>
					</ui:repeat>



				</div>



				<div class="row marginBottom">
					<div class="col-md-12" style="height: 20px">

						<h:commandLink value="Previous" action="#{Catalogue.previous}"
							rendered="#{Catalogue.pagination.hasPreviousPage}" />

						<h:outputText
							value="#{Catalogue.pagination.pageFirstItem + 1}..
									#{Catalogue.pagination.pageLastItem + 1}/
									#{Catalogue.pagination.itemsCount}" />

						<h:commandLink value="Next" action="#{Catalogue.next}"
							rendered="#{Catalogue.pagination.hasNextPage}" />
					</div>
				</div>











			</h:form>

		</div>
	</ui:define>
</ui:composition>



</html>
