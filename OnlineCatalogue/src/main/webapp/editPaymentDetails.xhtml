<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<h:body>
	<ui:composition template="templates/main.xhtml">
		<ui:define name="pageName" value="">MyAccount
	</ui:define>

		<ui:define name="mainContent">
		
		<h1>Edit Details</h1>
		
		<h:form class="passwordUpdate">
				<label>Card Type</label>
				<h:inputText value="#{payment.type}">
					<f:passThroughAttribute name="type" value="payment" />
					<f:passThroughAttribute name="placeholder" value="Type" />
					<f:passThroughAttribute name="alt" value="Issue Number" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Card Number</label>
				<h:inputText value="#{payment.cardNumber}">
					<f:passThroughAttribute name="type" value="payment" />
					<f:passThroughAttribute name="placeholder" value="Card Number" />
					<f:passThroughAttribute name="alt" value="Issue Name" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Expiry Date</label>
				<h:inputText value="#{payment.expiryDate}">
					<f:passThroughAttribute name="type" value="payment" />
					<f:passThroughAttribute name="placeholder" value="Expiry Date" />
					<f:passThroughAttribute name="alt" value="Issue Name" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Name (As On Card)</label>
				<h:inputText value="#{payment.nameOnCard}">
					<f:passThroughAttribute name="type" value="payment" />
					<f:passThroughAttribute name="placeholder" value="Name (As On Card)" />
					<f:passThroughAttribute name="alt" value="Issue Name" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Issue Number</label>
				<h:inputText value="#{payment.issueNumber}">
					<f:passThroughAttribute name="type" value="payment" />
					<f:passThroughAttribute name="placeholder" value="Issue Number" />
					<f:passThroughAttribute name="alt" value="Issue Number" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<br></br>
				<h:commandButton action="#{payment.updatePayment()}" value="Update Payment"
					styleClass="btn btn-primary">
					<f:passThroughAttribute name="type" value="submit" />
				</h:commandButton>
		</h:form>
		
		</ui:define>
		</ui:composition>
		</h:body>
		</html>
