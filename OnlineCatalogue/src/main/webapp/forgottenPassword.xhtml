<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Author: Richard Allen -->


<h:body>
	<ui:composition template="templates/main.xhtml">
		<ui:define name="pageName" value="">Login/Register</ui:define>
		<ui:define name="mainContent">
	
			<div id="outputMessage">
				<h:outputText rendered="#{login.forgottenSent}" value="An email has been sent to your address" />
			</div>

			<h:form class="forgottenPass">
				<br />
				<label>Email</label>
				<h:inputText value="#{login.email}">
					<f:passThroughAttribute name="class" value="form-control"></f:passThroughAttribute>
					<f:passThroughAttribute name="type" value="text"></f:passThroughAttribute>
					<f:passThroughAttribute name="placeholder" value="email.."></f:passThroughAttribute>
					<f:passThroughAttribute name="alt" value="Email"></f:passThroughAttribute>
					<f:passThroughAttribute name="required" value="required"></f:passThroughAttribute>
				</h:inputText>

			
				<h:commandButton action="#{login.forgotten}"
					styleClass="btn btn-primary">
					<f:passThroughAttribute name="value" value="Submit" />
					<f:passThroughAttribute name="type" value="submit" />
				</h:commandButton>
				<br></br>
				
				
	
			</h:form>
			
			
			
		</ui:define>

	</ui:composition>
</h:body>
</html>
