<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<h:body>
	<ui:composition template="templates/main.xhtml">
		<ui:define name="pageName" value="">Order Confirmation
	</ui:define>

		<ui:define name="mainContent">
			<br />
			<br />
			<div class="orderWrapper container-fluid">
				<h3>Order Confirmation</h3>
				<div id="Product info"></div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3"></div>
						<div class="text-center col-sm-3">
							<h4>Product</h4>
						</div>
						<div class="col-sm-3 text-center">
							<h4>Price</h4>
						</div>
						<div class="col-sm-3 text-center">
							<h4>Quantity</h4>
						</div>
					</div>
					<ui:repeat var="orderLine" value="#{basket.custOrderMdl}">
						<div class="row orderLineRow">
							<div class="text-center col-sm-3 imgBasketPane">
								<img src="img/fgnome1.jpeg" height="80" style="max-width: 80px" />
							</div>

							<div class="col-sm-3 text-center olRow" style="background-color: white;">
								#{orderLine.stock.productID.desc}<br />
							</div>

							<div class="col-sm-3 text-center olRow" style="background-color: white;">
								£ #{orderLine.stock.price}<br />
							</div>

							<div class="col-sm-3 text-center olRow">#{orderLine.quantity}</div>

						</div>
					</ui:repeat>
					<div class="row">
						<div class="text-left col-xs-12">
							<h4>Delivery Address: #{user.customer.address}</h4>
						</div>
					</div>
					<div class="row">
						<div class="text-left col-xs-12">
							<h4>
								<script>
									var myDelayInDays = 5, myDate = new Date();
									myDate.setDate(myDate.getDate()
											+ myDelayInDays);

									document.write('Estimated Delivery: '
											+ myDate.toLocaleDateString());
								</script>
							</h4>
						</div>
					</div>


					<div class="row">
						<div class="text-right col-xs-12">
							<h4>Total Price: £ #{basket.totalPrice}</h4>
						</div>
					</div>

				</div>
				<br />
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<a href="deliveryAddress.xhtml">
						<button class="btn btn-primary" name="back">Back</button>
					</a>
				</div>
			</div>

			<div class="row">
				<div class="text-right col-md-12">
					<a href="OrderReceipt.xhtml#">
						<button class="btn btn-primary" name="back">Confirm and
							Proceed to Secure Payment</button>
					</a>
				</div>
			</div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
