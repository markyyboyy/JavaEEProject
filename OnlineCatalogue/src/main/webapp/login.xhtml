

<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Author: Richard Allen -->


<h:body>
	<ui:composition template="templates/main.xhtml">
		<ui:define name="pageName" value="">Login/Register</ui:define>
		<ui:define name="mainContent">
			<script>

			function showRegister(args) {

				var elm = $("#formRegister");

				$(elm).toggle();
				return false;
			}

		</script>

			<h:form class="login">
				<br />
				<label>Email</label>
				<h:inputText value="#{login.email}">
					<f:passThroughAttribute name="class" value="form-control"></f:passThroughAttribute>
					<f:passThroughAttribute name="type" value="text"></f:passThroughAttribute>
					<f:passThroughAttribute name="placeholder" value="email.."></f:passThroughAttribute>
					<f:passThroughAttribute name="alt" value="Email"></f:passThroughAttribute>
					<f:passThroughAttribute name="required" value="required"></f:passThroughAttribute>
				</h:inputText>

				<br />
				<label>Password</label>
				<h:inputText value="#{login.password}">
					<f:passThroughAttribute name="class" value="form-control"></f:passThroughAttribute>
					<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
					<f:passThroughAttribute name="placeholder" value="password.."></f:passThroughAttribute>
					<f:passThroughAttribute name="alt" value="Password"></f:passThroughAttribute>
					<f:passThroughAttribute name="required" value="required"></f:passThroughAttribute>
				</h:inputText>
				<br></br>

				<h:commandButton action="#{login.login}"
					styleClass="btn btn-primary">
					<f:passThroughAttribute name="value" value="Login" />
					<f:passThroughAttribute name="type" value="submit" />
				</h:commandButton>
				<br></br>
			</h:form>
			<h:form class ="fPW">
				<h:commandButton styleClass="btn btn-primary"
					action="forgottenPassword">

					<f:passThroughAttribute name="value" value="Forgotten Password" />

				</h:commandButton>
				<br></br>
			</h:form>

			<h:form class="regButton">
				<h:commandButton onmousedown="showRegister(this)"
					styleClass="btn btn-primary">
					<f:passThroughAttribute name="value" value="Register Now" />

				</h:commandButton>
			</h:form>
			<br />
			<br />

			<hr />
			<h:form id="formRegister" class="register" style="display: none">
				<h4>Register</h4>
				<label>Email</label>
				<h:inputText value="#{register.email}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="email address" />
					<f:passThroughAttribute name="alt" value="email address" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Password</label>
				<h:inputText value="#{register.password}">
					<f:passThroughAttribute name="type" value="password" />
					<f:passThroughAttribute name="placeholder" value="password" />
					<f:passThroughAttribute name="alt" value="password" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Forename</label>
				<h:inputText value="#{register.sFirstname}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="forename" />
					<f:passThroughAttribute name="alt" value="forename" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label>Surname</label>
				<h:inputText value="#{register.sSurname}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="surname" />
					<f:passThroughAttribute name="alt" value="surname" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br />
				<label>Date of Birth</label>
				<h:inputText value="#{register.dtDOB}">
					<f:passThroughAttribute name="type" value="date" />
					<f:passThroughAttribute name="placeholder" value="DOB" />
					<f:passThroughAttribute name="alt" value="date of birth" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br />
				<h5>Address</h5>

				<br></br>
				<label> House Name/Number</label>
				<h:inputText value="#{register.sHName}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="house name.." />
					<f:passThroughAttribute name="alt" value="house name" />
				</h:inputText>
				<br></br>
				<label> Street</label>
				<h:inputText value="#{register.sStreet}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="street.." />
					<f:passThroughAttribute name="alt" value="street" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<label> Town</label>
				<h:inputText value="#{register.sTown}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="town.." />
					<f:passThroughAttribute name="alt" value="town" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>

				<label> Postcode</label>
				<h:inputText value="#{register.sPost}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="postcode.." />
					<f:passThroughAttribute name="alt" value="postcode" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<br></br>
				<label> Secret Question</label>
				<h:inputText value="#{register.sQuestion}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder"
						value="secret question.." />
					<f:passThroughAttribute name="alt" value="secret question" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<br></br>
				<label> Secret Answer</label>
				<h:inputText value="#{register.sAnswer}">
					<f:passThroughAttribute name="type" value="text" />
					<f:passThroughAttribute name="placeholder" value="secret answer.." />
					<f:passThroughAttribute name="alt" value="secret question" />
					<f:passThroughAttribute name="required" value="required" />
				</h:inputText>
				<br></br>
				<br></br>

				<h:commandButton action="#{register.register}" value="Register"
					styleClass="btn btn-primary">
					<f:passThroughAttribute name="type" value="submit" />
				</h:commandButton>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
