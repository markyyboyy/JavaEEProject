<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en"
	template="0template/main.xhtml">
<h:body>
	<ui:composition template="templates/main.xhtml">
		<ui:define name="mainContent">
			<div>
				<div class="row">
					<h3>You Wished For...</h3>
				</div>


				<div class="row orderLineRow">

					<ui:repeat var="pro" value="#{wishlist.wishlistView}">
						<div class="row wishlistPaneRow">
							<div class="col-md-4 col-xs-12 imgBasketPane">
								<img src="img/fgnome1.jpeg" />
							</div>

							<div class="col-md-4  col-xs-12">

								<h2>#{pro.name}</h2>
								#{pro.desc}
							</div>

							<div class="col-md-4  col-xs-12">PRICE</div>

						</div>


					</ui:repeat>

				</div>
			</div>




		</ui:define>
	</ui:composition>
</h:body>
</html>
